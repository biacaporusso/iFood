<style rel="stylesheet">
  table, tr, td, th{
    padding:0px;
    font-size:17px;
    text-align: center;
  }
  td{
    height:30px;
  }
  th{
    background-color: orange;
    color: black;
  }
</style>
<div th:switch="${listarestaurantes}">
  <h2 th:case="null">Ainda não há restaurantes!</h2>
  <div th:case="*">
    <h2>Página Inicial</h2>
    <table width="500">
      <thead>
      <tr>
        <th width="500px" height="30px">Restaurantes</th>
      </tr>
      </thead>
      <tbody>
          <tr th:each="restaurante : ${listarestaurantes}">
            <td bgcolor="bisque" th:text="${restaurante.nome}"></td>
            <td width="100px" ><a th:href="@{/editar/{id}(id=${restaurante.id})}">Editar</a></td>
            <td width="100px" ><a th:href="@{/remover/{id}(id=${restaurante.id})}">Remover</a></td>
            <td width="100px" ><a th:href="@{/index-cardapio/{id}(id=${restaurante.id})}">Cardápio</a></td>
          </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/novo-restaurante">Adicionar um novo restaurante</a></p>
</div>
